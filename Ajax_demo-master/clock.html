<html>
  <head>
    <title>Ajax Clock</title>
    <style type="text/css">
      #shellshoccar_label {
        float: right;
        margin: 0.5em 0 0 0;
        padding: 0;
      }
      #clock {
        border: 1px solid;
        width: 20em;
      }
    </style>
    <script type="text/javascript" src="clock.js"></script>
  </head>
  <body onload="update_clock()">
    <div id="shellshoccar_label"><img src="ShellShoccar_logo.gif" alt="ShellShoccar logo"></div>
    <h1>Ajax Clock</h1>
    <div id="clock">
      <dl>
        <dt>Date:</dt><dd>0000/00/00</dd>
        <dt>Time:</dt><dd>00:00:00</dd>
      </dl>
    </div>
    <input type="button" value="update" onclick="update_clock()">
  </body>
</html>
